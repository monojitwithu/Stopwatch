<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./stopwatch.css" rel="styleSheet">
    
    <title>Calculator</title>
</head>
<body>
    <div class="main-watchface">
    <div class="watchface shadow">
        <div class="Buttons">
            <button  id="0"class="start btn" onclick="start()">Start</button>
             <button id="2"class="pause btn"onclick="toglehandler2()" disabled>Pause</button>
            <button id="3" class="stop btn" onclick="stop()" disabled>Stop</button>

        </div>
        <div class="Display">
            <h3 class="stopwatch">00:00:00</h3>
        </div>



    </div>
</div>
<script src="./stopwatch.js" type="text/javaScript"></script>
    
</body>
</html>
